<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Title Details - Netflix API Usage Demo</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <link href="tabelas.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b8d60194f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a class="btn closebtn" onclick="closeNav()">&times;</a>
        <br />
        <a class="nav-link" href="index.html"><i class="fas fa-home"></i>Home</a>
        <a class="nav-link" href="titles.html">Titles</a>
        <a class="nav-link" href="movies.html">Movies</a>
        <a class="nav-link" href='tv_shows.html'>Series</a>
        <a class="nav-link" href="categories.html">Categories</a>
        <a class="nav-link" href='actors.html'>Actors</a>
        <a class="nav-link" href="directors.html">Directors</a>
        <a class="nav-link" href='countries.html'>Countries</a>
        <a class="nav-link" href="ratings.html">Ratings</a>
        <a class="nav-link" href="jogo.html">Jogo</a>
    </div>
    <span id="stiky" style="font-size:30px;cursor:pointer" onclick="openNav()"><i style=" margin: 1em; color: rgb(255, 255, 255);" class="fas fa-bars fa-lg"></i> </span>
    <div class="container">
        <div class="py-2 mb-3">
            <h2 data-bind="text:name() +' ['+id()+'] - ' + displayName "></h2>
        </div>
        <!-- ko if:name().length > 0 -->
        <table class="table table-striped table-sm small">
            <tr class="row">
                <th class="col-md-2">Actors</th>
                <td class="col-md-10">
                    <div data-bind="foreach: actors">
                        <div><i class=" fa fa-user-o"></i> <a data-bind="text: Name + '', attr: { href: './actorDetails.html?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Categories</th>
                <td class="col-md-10">
                    <div data-bind="foreach: categories">
                        <div><i class=" fa fa-bookmark-o"></i> <a data-bind="text: Name + '', attr: { href: './categoryDetails.html?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Countries</th>
                <td class="col-md-10">
                    <div data-bind="foreach: countries">
                        <div><i class=" fa fa-flag-o"></i> <a data-bind="text: Name + '', attr: { href: './countryDetails.html?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Date Added</th>
                <td class="col-md-10" data-bind="text: dateAdded"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Description</th>
                <td class="col-md-10" data-bind="text: description"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Directors</th>
                <td class="col-md-10">
                    <div data-bind="foreach: directors">
                        <div><i class=" fa fa-user-o"></i> <a data-bind="text: Name + '', attr: { href: './directorDetails.html?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Duration</th>
                <td class="col-md-10" data-bind="text: duration"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Rating</th>
                <td class="col-md-10">
                    <div data-bind="foreach: rating">
                        <div><i class=" fa fa-star-o"></i> <a data-bind="text: Code + '', attr: { href: './ratingDetails.html?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Release Year</th>
                <td class="col-md-10" data-bind="text: releaseYear"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Type</th>
                <td class="col-md-10">
                    <div data-bind="foreach: type">
                        <div><i class=" fa fa-address-book-o"></i> <a data-bind="text: Name + '', attr: { href: './'+ Name +'s.html?id=' + Id }"></a> (<span data-bind="text: Id"></span>)</div>
                    </div>
                </td>
            </tr>
        </table>
        <br />
        <!-- /ko -->
    </div>
    <footer class="bg-dark " role="navigation">
        <div class="navbar-text small ITW">&copy;ITW2020 - Introdução às Tecnologias Web</div>
        <a class="Ua" href="http://www.ua.pt" title="Universidade de Aveiro">Universidade de Aveiro</a>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/netflixIcon.png" height="30" /> Loading data...
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src="titleDetails.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
